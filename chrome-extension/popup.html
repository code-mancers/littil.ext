<html>
  <head>
    <title>TIL Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="til">
      <div class="notification" id="errorNotification"></div>
      <div class="notification" id="successNotification"></div>
      <form id="signin-form">
        <div class="form-group">
          Before you can use this, you first need to
          <a href="https://til-server.herokuapp.com/auth/new" target="_blank" id="sign-in">
            Sign In
          </a> and then save your access token here
        </div>
        <div class="form-group">
          <input type="text" name="accessToken" id="accessToken" placeholder="accessToken" />
        </div>
        <div class="form-group">
          <input type="button" value="Login with accessToken" id="signin-btn"/>
        </div>
      </form>
      <form id="til-form">
        <div class="form-group">
          <textarea id="code-snippet" rows="10" name="code-snippet" placeholder="Code Snippet"></textarea>
        </div>
        <div class="form-group">
          <textarea id="notes" rows="8" name="notes" placeholder="Notes"></textarea>
        </div>
        <div class="form-group">
          <input type="text" name="tags" id="tags" placeholder="Tags"/>
        </div>
        <div class="form-group">
          <input type="button" value="Save TIL" id="save-til"/>
        </div>
      </form>
      <form id="orgs">
        <label>Select orgs below to post to</label>
        <div class="help-text">
          Tils captured will be uploaded to the organizations that will be selected. This helps you to contribute to multiple organizations at once
        </div>
        <div id="orgs_inputs">
        </div>
        <input type="submit" value="Save Orgs">
      </form>
        <div class="form-group">
        <input type="button" id="relogin" value="Remove accessToken" />
      </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
